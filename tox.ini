[tox]
envlist = {py37,py38,py39,py310}-sqlalchemy{1.4,2.0}
skipsdist = True

[testenv]
whitelist_externals = make
usedevelop = true
extras =
    dev
    mysql
    postgresql
deps =
    {py37,py38,py39,py310}: pytest~=5.4.1
    sqlalchemy1.4: sqlalchemy>=1.4,<2.0
    sqlalchemy2.0: sqlalchemy>=2.0
commands =
    make coverage ARGS='-x -vv'
